<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt N Pepper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <head class="header">
        <nav>
            <div class="head-parent">
                <div class="head-logo">
                    <img width="165px"
                        src="https://images-beta.tossdown.com/site/65b73fb7-2706-4440-87b9-9555fcd0ba80.webp"
                        alt="http://placehold.it/150x50?text=Logo" class="web-logo">
                </div>

                <div class="head-menu">
                    <ul>
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Publications</li>
                        <li>Feedback</li>
                    </ul>
                </div>

                <div class="head-link">
                    <ul>
                        <li class="franchise">Get a Franchise</li>
                        <li class="order-online">Order Online <i class="fa fa-solid fa-arrow-right"></i></li>
                    </ul>
                </div>
            </div>
        </nav>
    </head>

    <div class="container-1">
        <div class="welcome">
            <h1>Welcome to Salt N Pepper <br>
                Restaurants! Our Brands</h1>
            <p>Please click our brands below for further information, reservations to order online!</p>
        </div>

        <div class="brand-names">
            <div class="restaurant"><img class="lazy"
                    src="https://static.tossdown.com/site/8a66dd76-03d2-4b71-8d03-cf045f0248a7.webp">
                <div class="button-1">Order Now</div>
            </div>

            <div class="express"><img class="lazy"
                    src="https://static.tossdown.com/site/9d9cb355-ac8c-404e-a608-c28242343cd1.webp">
                <div class="button-1">Order Now</div>
            </div>

            <div class="village"><img class="lazy"
                    src="https://static.tossdown.com/site/f9238d0e-7c34-4139-a081-c57b7713628e.webp">
                <div class="button-1-3">Reserve a Table</div>
            </div>
        </div>
    </div>



</body>

</html>
